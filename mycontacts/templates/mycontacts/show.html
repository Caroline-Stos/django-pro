{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-show">
    <ul class="contact-list" style="list-style-type: none">
        
    {% for contact in contacts %}
    <li>
        <div>
            <h2 class="name"><a href="{% url 'view_contact' contact_id=contact.id %}">{{ contact.name }}</a></h2>
            <div class="relation">{{ contact.relation }}</div>
            <div class="phone">{{ contact.phone }}</div>
            <div class="email"><a href='{{ contact.email }}'>{{ contact.email }}</a></div>
            <div class="text-center" id="btn_edit">
                <button type="submit"><a href="{% url 'edit' contact_id=contact.id %}">Editar</a></button>
                <button type="submit">Deletar</button>
            </div>

        </div>
        
    </li>
    {%  endfor %}
    
    </ul>
</div>      
{% endblock content %}
